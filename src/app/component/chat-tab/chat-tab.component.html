<div class="log" [style.minHeight.px]="minScrollHeight" #logContainer>
  <div class="virtual-scroll-container" [style.marginBottom.px]="bottomSpace" #messageContainer>
    <ng-container *ngIf="0 < chatMessages.length">
      <ng-container *ngFor="let chatMessage of chatMessages; trackBy: trackByChatMessage">
        <chat-message *ngIf="chatMessage.isDisplayable" [chatMessage]="chatMessage" 
        [simpleDispFlagTime]="chatTabList.simpleDispFlagTime"
        [simpleDispFlagUserId]="chatTabList.simpleDispFlagUserId"
        [chatSimpleDispFlag]="chatTab.chatSimpleDispFlag"
        >
        </chat-message>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="chatMessages.length <= 0">
<!--      <span>使用している <a href= "3rdpartylicenses.txt" target="_blank">3rdpartylicenses</a>についてはこちらを参照してください</span>-->
      <chat-message *ngFor="let chatMessage of sampleMessages" [chatMessage]="chatMessage"
        [simpleDispFlagTime]="false"
        [simpleDispFlagUserId]="false"
        [chatSimpleDispFlag]="false"
      >
      </chat-message>
    </ng-container>
  </div>
</div>
